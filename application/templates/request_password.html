{% extends "base.html" %}
{% block app_content %}
<h1 style="font-family: 'Montserrat', sans-serif;">Reset Password</h1>
<form method="POST" action="" style="font-family: 'Montserrat', sans-serif;">
    {{ form.csrf_token }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {% for errors in form.email.errors %}
        <span style="color:red;">{{ errors }}</span>
        {% endfor %}
    </p><br>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
