{% extends "base.html" %}

{% block content%}

<div class="container">
    <div class="row">
        <h1>Welcome {{ user }}</h1>
        <h2>POSTS</h2>
        {% for post in posts %}
            <p>User: {{ post.user }} wants <b>{{ post.item }}</b></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
