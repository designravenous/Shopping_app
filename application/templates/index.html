{% extends "base.html" %}

{% block content%}

<div class="container">
    <div class="row">
        <h1>Welcome {{ current_user.username }}</h1>
        <h2>POSTS</h2>
        {% for post in posts %}
            <p>User: {{ post.author.username }}, wants {{ post.quantity }} <b>{{ post.item }} added: {{ post.added_to_chart }} added: {{ post.timestamp }} id: {{ post.id }}</b></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
